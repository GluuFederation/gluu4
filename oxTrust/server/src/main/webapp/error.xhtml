<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/incl/layout/fullWidthEmpty.xhtml">

	<ui:define name="head">
		<style>
</style>
	</ui:define>
	<ui:define name="body">
		<div class="lockscreen-wrapper" style="text-align: center;">
			<div class="lockscreen-logo"
				style="margin-bottom: 0px !important; margin-top: 10%;">
				<b style="font-size: 1.7em !important; color: black;">#{msgs['error.oops']}</b>
			</div>
			<!-- User name -->
			<div class="lockscreen-name"
				style="text-align: center; font-size: 1.4em !important; margin-bottom: 2px;">
				#{msgs['error.wrong']} <br />
				<b:messages redisplay="true" recursive="true"
							globalOnly="true" severity="info,warn,error,fatal" />
				<br /> <span style="font-size: 14px;">#{msgs['error.returnToTheApplication']}</span>
			</div>


			<a class="btn btn-block btn-primary"
				href="#{request.contextPath}/home.htm" style="width:50%;">#{msgs['error.return']}</a>

		</div>
	</ui:define>
</ui:composition>
