<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:gluufn="http://www.gluu.org/jsf/functions"
	contenttype="text/html" locale="#{language.localeCode}">

	<f:metadata>
		<f:viewAction action="#{logoutAction.processSsoLogout}"
			onPostback="false" />
	</f:metadata>

	<ui:param name="showGlobalMessages" value="false" />

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{organizationService.organization.organizationTitle}</title>
	</h:head>

	<h:body>
		<div style="text-align: center;">
			<b style="font-size: 1.7em !important;">#{msgs['logout.loggedOut']}</b>
		</div>
	</h:body>
</f:view>
</html>
