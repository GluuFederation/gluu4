<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/incl/layout/newtemplate.xhtml">

	<f:metadata>
		<f:viewAction action="#{conversationService.initConversation}" />
		<f:viewAction action="#{registerPersonAction.confirm}"
			onPostback="false" />
	</f:metadata>


	<ui:define name="body">
		<h3></h3>

		<section class="content" style="background: white;">
			<h:panelGroup
				rendered="#{registerPersonAction.confirmationOkay}">
				<div class="row">
					<div class="col-md-2 col-sm-2 col-xs-2"></div>
					<div class="col-md-8 col-sm-8 col-xs-8">
						<h1
							style="color: #00BE79; font-weight: 900; font-size: 4em; margin: 0.2em;"
							class="text-center">REGISTRATION COMPLETED</h1>
					</div>
					<div class="col-md-2 col-sm-2 col-xs-2"></div>
				</div>
				<hr
					style="margin-left: 15%; margin-right: 15%; border: dotted 2px green;" />
				<div class="row"
					style="margin-top: 5%; margin-left: 20%; margin-right: 20%; margin-bottom: 22%">
					<div style="color: black; font-size: 2em;" class="text-center">
						<h:outputText escape="false"
							value="#{msgs['registration.confirm']}" />
					</div>
					<div style="margin-top: 1%; color: white; font-size: 2em;"
						class="text-center">
						<a class="btn btn-primary btn-lg" href="../..">Go to login
							page now</a>
					</div>
				</div>
			</h:panelGroup>
			<h:panelGroup
				rendered="#{not registerPersonAction.confirmationOkay}">
				<div class="row">
					<div class="col-md-2 col-sm-2 col-xs-2"></div>
					<div class="col-md-8 col-sm-8 col-xs-8">
						<h1
							style="color: red; font-weight: 400; font-size: 4em; margin: 0.2em;"
							class="text-center">INVALID CODE</h1>
					</div>
					<div class="col-md-2 col-sm-2 col-xs-2"></div>
				</div>
				<hr
					style="margin-left: 15%; margin-right: 15%; border: dotted 2px green;" />
				<div class="row"
					style="margin-top: 5%; margin-left: 20%; margin-right: 20%; margin-bottom: 22%">
					<div style="color: black; font-size: 2em;" class="text-center">
						<h:outputText escape="false"
							value="This registration code is not valid or expired. Please contact site administrator" />
					</div>
					<div style="margin-top: 1%; color: white; font-size: 2em;"
						class="text-center">
						<a class="btn btn-primary btn-lg" href="../..">Back to login
							page now</a>
					</div>
				</div>
			</h:panelGroup>
		</section>
	</ui:define>
</ui:composition>
