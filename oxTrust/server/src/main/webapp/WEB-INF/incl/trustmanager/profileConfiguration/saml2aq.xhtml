<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:b="http://bootsfaces.net/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<h:panelGrid columns="2" id="saml2aq" columnClasses="half,half"
		width="100%"
		rendered="#{_relyingPartyAction.isProfileConfigurationSelected('SAML2AttributeQuery')}">

		<ui:param name="_profileConfigurationSelected"
			value="#{_relyingPartyAction.getProfileConfiguration('SAML2AttributeQuery')}" />

		<rich:panel id="SAML2AttributeQueryDescription"
			bodyClass="inpanelBody">
			<f:facet name="header">
				<h:outputText
					value="#{msgs['trustmanager.saml2AttributeQueryProfileHelp']}" />
			</f:facet>
            #{msgs['trustmanager.thisProfileConfigurationEnablesAndConfigures']}
        </rich:panel>
		<rich:panel id="SAML2AttributeQueryMenu" bodyClass="inpanelBody">
			<f:facet name="header">
				<h:outputText
					value="#{msgs['trustmanager.saml2AttributeQueryProfileConfiguration']}" />
			</f:facet>
			<h:panelGrid columns="2">
				<h:outputText value="#{msgs['trustmanager.assertionLifetime']} " />
				<b:touchSpin col-md="6" min="0" max="2147483647"
					value="#{_profileConfigurationSelected.assertionLifetime}"
					step="300000" />
				<h:outputText value="#{msgs['trustmanager.assertionProxyCount']} " />
				<b:touchSpin col-md="6" min="0" max="999"
					value="#{_profileConfigurationSelected.assertionProxyCount}"
					step="1" />
				<h:outputText value="#{msgs['trustmanager.signResponses']} " />
				<h:selectOneMenu
					value="#{_profileConfigurationSelected.signResponses}">
					<f:selectItem itemLabel="#{msgs['trustmanager.never']}"
						itemValue="never" />
					<f:selectItem itemLabel="#{msgs['trustmanager.conditional']}"
						itemValue="conditional" />
					<f:selectItem itemLabel="#{msgs['trustmanager.always']}"
						itemValue="always" />
				</h:selectOneMenu>
				<h:outputText value="#{msgs['trustmanager.signAssertions']} " />
				<h:selectOneMenu
					value="#{_profileConfigurationSelected.signAssertions}">
					<f:selectItem itemLabel="#{msgs['trustmanager.never']}"
						itemValue="never" />
					<f:selectItem itemLabel="#{msgs['trustmanager.conditional']}"
						itemValue="conditional" />
					<f:selectItem itemLabel="#{msgs['trustmanager.always']}"
						itemValue="always" />
				</h:selectOneMenu>
				<h:outputText value="#{msgs['trustmanager.signRequests']} " />
				<h:selectOneMenu
					value="#{_profileConfigurationSelected.signRequests}">
					<f:selectItem itemLabel="#{msgs['trustmanager.never']}"
						itemValue="never" />
					<f:selectItem itemLabel="#{msgs['trustmanager.conditional']}"
						itemValue="conditional" />
					<f:selectItem itemLabel="#{msgs['trustmanager.always']}"
						itemValue="always" />
				</h:selectOneMenu>
				<h:outputText value="#{msgs['trustmanager.encryptAssertions']} " />
				<h:selectOneMenu
					value="#{_profileConfigurationSelected.encryptAssertions}">
					<f:selectItem itemLabel="#{msgs['trustmanager.never']}"
						itemValue="never" />
					<f:selectItem itemLabel="#{msgs['trustmanager.conditional']}"
						itemValue="conditional" />
					<f:selectItem itemLabel="#{msgs['trustmanager.always']}"
						itemValue="always" />
				</h:selectOneMenu>
				<h:outputText value="#{msgs['trustmanager.encryptNameIds']} " />
				<h:selectOneMenu
					value="#{_profileConfigurationSelected.encryptNameIds}">
					<f:selectItem itemLabel="#{msgs['trustmanager.never']}"
						itemValue="never" />
					<f:selectItem itemLabel="#{msgs['trustmanager.conditional']}"
						itemValue="conditional" />
					<f:selectItem itemLabel="#{msgs['trustmanager.always']}"
						itemValue="always" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid>
				<h:outputText
					value="#{_profileConfigurationSelected.profileConfigurationCertFileName}"
					rendered="#{not empty _profileConfigurationSelected.profileConfigurationCertFileName}" />
				<a4j:commandLink
					action="#{_profileConfigurationSelected.setProfileConfigurationCertFileName('')}"
					limitRender="true" render="SAML2AttributeQueryMenu"
					rendered="#{not empty _profileConfigurationSelected.profileConfigurationCertFileName}"
					execute="@this">
					<h:graphicImage value="/img/remove.gif" />
				</a4j:commandLink>
			</h:panelGrid>

		</rich:panel>
	</h:panelGrid>
</ui:composition>
