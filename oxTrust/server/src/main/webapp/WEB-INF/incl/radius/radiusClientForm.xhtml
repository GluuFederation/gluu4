<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
    xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox">

    <h:form id="radius-client-form" autocomplete="off">
        <div class="row">
            <div class="col-xs-12">
                <b:panel title="#{_paneltitle}" icon-awesome="fa-rss" look="primary" collapsible="false">
                    <div class="row">
                        <div class="col-sm-6 col-lg-6">
                            <ox:decorate id="inum" rendered="#{not _new}"
                                label="#{msgs['radius.client.inum']}"
                                leftClass="col-sm-4" rightClass="col-sm-8">
                                <h:outputText styleClass="form-control rounded" value="#{_client.inum}"/>
                            </ox:decorate>

                            <ox:decorate id="name" label="#{msgs['radius.client.name']}"
                                leftClass="col-sm-4" rightClass="col-sm-8">
                                <h:inputText value="#{_client.name}" required="true" styleClass="form-control rounded"/>
                            </ox:decorate>

                            <ox:decorate id="ipaddress" label="#{msgs['radius.client.ipaddress']}"
                                leftClass="col-sm-4" rightClass="col-sm-8">
                                <h:inputText value="#{_client.ipAddress}" required="true" styleClass="form-control rounded"/>
                            </ox:decorate>

                            <ox:decorate id="secret" label="#{msgs['radius.client.secret']}"
                                leftClass="col-sm-4" rightClass="col-sm-8">
                                <h:inputSecret value="#{_client.secret}" required="#{_new}" autocomplete="off" styleClass="form-control rounded"/>
                            </ox:decorate>

                            <ox:decorate id="priority" label="#{msgs['radius.client.priority']}"
                                leftClass="col-sm-4" rightClass="col-sm-2">
                                <h:inputText value="#{_client.priority}" styleClass="form-control rounded"
                                    required="true" p:type="number" p:min="1" p:max="100"/>
                            </ox:decorate>
                        </div>
                    </div>
                </b:panel>
            </div>
        </div>
        <div class="box-footer">
            <ui:insert name="control-buttons"/>
        </div>
    </h:form>
</ui:composition>
