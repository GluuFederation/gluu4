<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
	xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox"
	xmlns:gluufn="http://www.gluu.org/jsf/functions">

	<section class="content-header">
	<h1 style="color: #333;">
		#{msgs['group.users']}<small><i class="fa fa-caret-right"
			style="color: #333 !important;"></i> #{msgs['group.manageGroups']}</small> <small><i
			class="fa fa-caret-right" style="color: #333 !important;"></i>
			#{msgs['group.addGroup']}</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#{request.contextPath}"><i class="fa fa-home"></i></a></li>
		<li class="organization/configuration"><a
			href="#{request.contextPath}/group/groupInventory.htm">
				#{msgs['group.manageGroups']}</a></li>
	</ol>
	</section>
	<section class="content"> <h:form>
		<div class="row" style="margin: 5px;">
			<b:panel title="Group Form" id="groups" look="primary"
				iconAwesome="fa-th-large" collapsible="false">
				<h:panelGrid columns="1" width="100%" border="0" cellpadding="0"
					cellspacing="0">
					<ui:param name="_organization"
						value="#{gluufn:getDisplayNameEntry(_group.organization)}" />
					<ox:decorate id="organization" label="#{msgs['group.organization']}">
						<h:outputText value="#{_organization.displayName}" />
					</ox:decorate>
					<ox:decorate id="displayName" leftClass="col-sm-4"
						rightClass="col-sm-8" label="#{msgs['group.displayName']}">
						<h:inputText class="form-control displayNameField"
							value="#{_group.displayName}"
							defaultLabel="click to enter display name" maxlength="60"
							required="true" id="displayNameId" />
					</ox:decorate>
					<ox:decorate id="visibility" label="#{msgs['group.type']}">
						<h:selectOneMenu value="#{_group.visibility}" id="visibilityId"
							styleClass="rounded visibilityField form-control">
							<f:selectItems value="#{_groupAction.visibilityTypes}"
								var="_type" itemLabel="#{_type.displayName}" />
							<f:converter converterId="org.gluu.jsf2.converter.EnumConverter" />
						</h:selectOneMenu>
					</ox:decorate>
					<ox:decorate id="description" label="#{msgs['group.description']}">
						<h:inputTextarea class="rounded descriptionField"
							value="#{_group.description}" rows="3" size="40" maxlength="4000"
							id="descriptionId" styleClass="form-control" />
					</ox:decorate>
					<b:panel title="#{msgs['group.users']}" id="members" look="success"
						iconAwesome="fa-users">
						<h:panelGroup id="selectedMembersId" class="selectedMembersId">
							<a4j:repeat value="#{_groupAction.members}"
								rowKeyVar="_memberIdx" var="_member">
								<div class="row">
									<div class="col-sm-6 prop">
										<h:outputText
											value="#{empty _member.displayName ? _member.uid : _member.displayName}" />
									</div>
									<div class="col-sm-6 prop" style="margin-left: 0px !important;">
										<a4j:commandLink styleClass="glyphicon glyphicon-remove"
											action="#{_groupAction.removeMember(_member.inum)}"
											render="selectedMembersId" execute="@this">
										</a4j:commandLink>
									</div>
								</div>
								<br />
							</a4j:repeat>
							<a4j:commandButton style="margin-top:10px;"
								styleClass="btn btn-primary AddMember" value="Add member"
								action="#{_groupAction.selectAddedMembers}"
								oncomplete="#{rich:component('member:selectMemberModalPanel')}.show();"
								execute="@this" />
						</h:panelGroup>
					</b:panel>
				</h:panelGrid>
				<div class="box-footer">
					<ui:insert name="controlButttons" />
				</div>
			</b:panel>
		</div>
	</h:form> </section>
</ui:composition>
