couchbase.servers=cb-dev-backend.gluu.org
couchbase.auth.userName=admin
couchbase.buckets=gluu, gluu_cache, gluu_user, gluu_site
couchbase.bucket.default=gluu_cache
bucket.gluu_user.mapping: people, groups
bucket.gluu_cache.mapping: cache
bucket.gluu_site.mapping: site
couchbase.password.encryption.method=SSHA-256